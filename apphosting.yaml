# Firebase App Hosting configuration
env: PROD

# Build configuration
runConfig:
  cpu: 1
  memory: 1Gi
  maxInstances: 10
  minInstances: 0

# Environment variables
env:
  NODE_ENV: production
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

# Build command
buildConfig:
  commands:
    - npm install
    - npm run build
    - npm start